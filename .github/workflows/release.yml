name: release

on:
  push:
    branches:
      - main
    paths: 
      - 'modules/**'
      - 'lib/**'
      - '.github/workflows/release.yml'

permissions:
  contents: read
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: corepack enable
      - uses: actions/setup-node@v4
        with:
          node-version: latest
          cache: "pnpm"
      - run: pnpm install

      - name: Build
        run: pnpm build

      - name: Publish to npm
        run: pnpm release
